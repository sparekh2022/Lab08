<h1 class="py-4 text-center">Contact Us</h1>

 <form action="/index.html" target="_parent" class="form">
  <div class="form-group">
    <label for="formGroupExampleInput" class="pl-2 ml-3">First name</label>
    <input type="text" style="width: 85%;" class="form-control ml-4" id="fname" placeholder="Enter your First name">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput" class="pl-2 ml-3">Last name</label>
    <input type="text" style="width: 85%;" class="form-control ml-4" id="lname" placeholder="Enter your Last name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1" class="pl-2 ml-3">Email address</label>
    <input type="email" style="width: 85%;" class="form-control ml-4" id="email" placeholder="name@example.com" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput" class="pl-2 ml-3">Username</label>
    <input type="text" style="width: 85%;" class="form-control ml-4" id="username" placeholder="Enter your Username">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput" class="pl-2 ml-3">Password</label>
    <input type="password" style="width: 85%;" class="form-control ml-4" id="password" placeholder="Enter your Password">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1" class="pl-2 ml-3">Message</label>
    <textarea style="width: 85%;" class="form-control ml-4" id="exampleFormControlTextarea1" placeholder="Enter your Message" rows="3"></textarea>
  </div>
  <div class="text-center">
    <button onclick="myFunction()" type="submit" class="btn btn-success">Submit</button>
  </div>
</form>
